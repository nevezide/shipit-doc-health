<DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <title>Doctor strat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="font.css">
        <link rel="shortcut icon" href="drstrat-favicon.ico" />
    </head>
    <body>
    <div class="logoresponsive">
        <img src="img/iadvize-short-multi-green.png">
    </div>
    <section id="chat-box">
        <header>
            <img class="drstrat-logo" src="./img/drstrat.png" />
            <span class="drstrat-title">Dr. <span class="name">Strat</span></span>
        </header>
        <div id="chat-content">
            <div class="inner">
            </div>
        </div>
        <div id="chat-input">
            <div class="inner">
                <input type="text" placeholder="Tape your message here" />
            </div>
        </div>
    </section>

    </body>
    </html>
